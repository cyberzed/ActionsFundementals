name: Deploy stuff
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Where should we deploy?'
        type: environment
        required: true

jobs:
  Test:
    needs: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    steps:
      - name: Output
        run: echo 'Testing...'
  Load-Test:
    needs: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: Load-Test
    steps:
      - name: Output
        run: |
          echo 'Testing...'
          sleep 15
  Production:
    needs: [Test, Load-Test]
    runs-on: ubuntu-latest
    if: inputs.environment == 'Production'
    environment:
      name: Production
      url: https://writeabout.net
    steps:
      - run: |
          echo 'Step 1 deploying...'
          sleep 10
      - run: |
          echo 'Step 2 deploying...'
          sleep 10
      - run: |
          echo 'Step 3 deploying...'
          sleep 10
      - run: |
          echo 'Step 4 deploying...'
          sleep 10
      - run: |
          echo 'Step 5 deploying...'
          sleep 10