name: Deploy stuff
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Where should we deploy?'
        type: environment
        required: true

jobs:
  test:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Output
        run: echo 'Testing...'
  load-test:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Output
        run: |
          echo 'Testing...'
          sleep 15
  production:
    if: inputs.environment == 'Production'
    needs: [test, load-test]
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://writeabout.net
    strategy:
      matrix:
        steps: [1,2,3,4,5]
    steps:
      - name: Deploying
        run: |
          echo 'Step ${{ matrix.steps }} deploying...'
          sleep 10